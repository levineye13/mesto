<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body>
	<div class="page">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Логотип Место" class="header__logo">
		</header>
		<main class="content">
			<section class="profile content__profile">
				<img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__edit-button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__add-button"></button>
			</section>
			<section class="elements content__elements">
				<ul class="elements__list">
				</ul>
			</section>
		</main>
		<footer class="footer page__footer">
			<p class="footer__copyright">
				&copy; 2020 Mesto Russia
			</p>
		</footer>
		<section class="popup">
			<div class="popup__wrapper">
				<button class="popup__close-button"></button>
				<form action="#" id="edit-form" class="popup__container" name="popup-edit-form">
					<h2 class="popup__title">
						Редактировать профиль
					</h2>
					<fieldset class="popup__info">
						<input type="text" id="name-input" class="popup__input" name="name" required>
						<input type="text" id="job-input" class="popup__input" name="occupation" required>
					</fieldset>
					<button class="popup__save-button">
						Сохранить
					</button>
				</form>
				<form action="#" id="add-form" class="popup__container" name="popup-add-form">
					<h2 class="popup__title">
						Новое место
					</h2>
					<fieldset class="popup__info">
						<input type="text" id="place-input" class="popup__input" name="place" placeholder="Название" required>
						<input type="text" id="link-input" class="popup__input" name="link" placeholder="Ссылка на картинку" required>
					</fieldset>
					<button class="popup__save-button">
						Сохранить
					</button>
				</form>
				<article class="popup__img-container">
					<img src="" alt="" class="popup__card-img">
					<p class="popup__title-img"></p>
				</article>
			</div>
		</section>
	</div>

	<template id="template-card">
		<li class="elements__item">
			<button class="elements__delete-card"></button>
			<img src="" alt="" class="elements__img">
			<div class="elements__container">
				<h2 class="elements__title">
				</h2>
				<button class="elements__group"></button>
			</div>
		</li>
	</template>

	<script src="./scripts/index.js"></script>
</body>

</html>
